<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .login-container {
      max-width: 500px;
      margin: 50px auto;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .login-header {
      text-align: center;
      margin-bottom: 20px;
    }
    .login-icon {
      font-size: 80px;
      color: #00c3c1;
      margin-bottom: 10px;
    }
    .login-button {
      background: #002B5C;
      border: none;
      color: white;
    }
    .login-button:hover {
      opacity: 0.9;
    }
    .forgot-password {
      text-align: right;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-header">
      <div class="login-icon">
        <i class="bi bi-laptop"></i>
      </div>
      <h3>Login</h3>
    </div>
    <form>
      <div class="mb-3">
        <label class="form-label">Role</label>
        <div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="role" id="client" value="Client" checked>
            <label class="form-check-label" for="client">Client</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="role" id="employee" value="Employee">
            <label class="form-check-label" for="employee">Employee</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="role" id="admin" value="Admin">
            <label class="form-check-label" for="admin">Admin</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="role" id="advisors" value="Advisors">
            <label class="form-check-label" for="advisors">Advisors</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="role" id="branch" value="Branch">
            <label class="form-check-label" for="branch">Branch</label>
          </div>
        </div>
      </div>
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" placeholder="Enter your User Name">
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" placeholder="******">
      </div>
      <div class="forgot-password">
        <a href="#">Forgot Password?</a>
      </div>
      <button type="submit" class="btn login-button w-100 mt-3">Login</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
